<!DOCTYPE html>
<html>
<head>
    <title>公式编辑器</title>
    <meta charset="UTF-8">
    <script src="dev-lib/jquery-1.11.0.min.js"></script>
    <script src="dev-lib/kitygraph.all.js"></script>
    <script src="dev-lib/kitygraph.all.js"></script>
    <script src="dev-lib/kity-formula.all.js"></script>
    <script src="dev-lib/kityformula-parser.all.js"></script>
    <script src="dev-lib/dev-define.js"></script>
    <script>
        inc.config({
            base: './src'
        });
    </script>
    <script src="dev-lib/exports.js"></script>
    <script src="dev-lib/dev-start.js"></script>
    <script src="c.js"></script>
    <script>
        jQuery( function ($) {

            var KFEditor = kf.Editor;

            var editor = new KFEditor( $( "#kfEditorContainer" )[ 0 ] );

            editor.execCommand( 'render', 'abcdef+b-c-\\frac {adasdfasd}b+\\frac \\placeholder b\\div \\sqrt \\placeholder' );

//            editor.execCommand( 'render', 'abcdef+b-c-{\\frac {asdfadasdfasd} {b}}+{\\frac {\\placeholder} {b}}\\div {\\sqrt {\\placeholder}}' );
            c.start( editor );

        } );
    </script>
    <link rel="stylesheet" href="assets/styles/page.css">
    <link rel="stylesheet" href="assets/styles/base.css">
</head>
<body>
    <div id="kfEditorContainer" class="kf-editor"></div>
    <input style="position: fixed; top: 0; left: 0;width: 100%;" id="hiddenInput" type="text">
</body>
</html>
